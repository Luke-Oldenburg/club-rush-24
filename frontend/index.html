<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSHS Hack Club</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        setInterval(async () => {
            const response = await fetch("http://clubrush24.lukeo.hackclub.app/api/color");
            const json = await response.json()
            document.body.style.background = json.color;
        }, 1000);
    </script>
  </head>
  <body>
    <main class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-7xl">&lt;REDACTED&gt;</h1>
        <p class="text-3xl">Text a hex color to the number and watch the background change!</p>
        <p class="text-3xl">Tip: hex colors are in the format #ffffff</p>
    </main>
  </body>
</html>
